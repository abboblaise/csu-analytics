worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	# worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	proxy_read_timeout 300;
	proxy_connect_timeout 300;
	proxy_send_timeout 300;
	client_max_body_size 100M;
	# types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	# ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	# ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Buffer size
	##

	proxy_buffer_size 7k;

	##
	# Virtual Host Configs
	##

	# ==========================================================
# 1. FRONTEND & HOP (home)
# ==========================================================
server {
    listen 80;
    server_name home.5-180-182-81.cloud-xip.com; 
    location ^~ /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name home.5-180-182-81.cloud-xip.com;
    ssl_certificate /etc/letsencrypt/live/home.5-180-182-81.cloud-xip.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/home.5-180-182-81.cloud-xip.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    client_max_body_size 100M;

    location / {
        proxy_pass http://127.0.0.1:3000/;
        error_log /var/log/front_end_errors.log;
    }

    location /hop/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_protocol_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8084/;
        error_log /var/log/hop_errors.log;
    }
}

# ==========================================================
# 2. BACKEND (data)
# ==========================================================
server {
    listen 80;
    server_name data.5-180-182-81.cloud-xip.com;
    location / { return 301 https://$host$request_uri; }
}
server {
    listen 443 ssl;
    server_name data.5-180-182-81.cloud-xip.com;
    ssl_certificate /etc/letsencrypt/live/data.5-180-182-81.cloud-xip.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/data.5-180-182-81.cloud-xip.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        # 1. Autoriser le domaine du frontend
        add_header 'Access-Control-Allow-Origin' 'https://home.5-180-182-81.cloud-xip.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # 2. Gérer la requête de "Preflight" (OPTIONS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://home.5-180-182-81.cloud-xip.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/;
        error_log /var/log/back_end_errors.log;
    }
}

# ==========================================================
# 3. KEYCLOAK (auth)
# ==========================================================
server {
    listen 80;
    server_name auth.5-180-182-81.cloud-xip.com;
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $http_host;
    }
}

server {
    listen 443 ssl;
    server_name auth.5-180-182-81.cloud-xip.com;
    ssl_certificate /etc/letsencrypt/live/auth.5-180-182-81.cloud-xip.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auth.5-180-182-81.cloud-xip.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8080;
    }
}

